<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script>
    // Função que atualiza a página
    function atualizarPagina() {
      location.reload();
    }
    // Define o intervalo de atualização para 1 minuto (60.000 milissegundos)
    const intervalo = 60000;

    // Configura o intervalo de atualização
    setInterval(atualizarPagina, intervalo);

  </script>
</head>

<body>
  <div>
    <div>
      <h1>Me avisem quando virem essa mensagem ok</h1>
      <h2>Este quadro se atualiza automaticamente a cada 1 minuto</h2>
    </div>
    <div>
      <h1></h1>
    </div>
  </div>
</body>

</html>
