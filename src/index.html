    <script>
      function adjustIframeHeight(iframe) {
        iframe.style.height =
          iframe.contentWindow.document.body.scrollHeight + "px";
        //
        window.addEventListener("DOMContentLoaded", function () {
          var elements = document.getElementsByTagName("iframe");
          var propertyValue = "0";

          for (var i = 0; i < elements.length; i++) {
            elements[i].setAttribute("frameborder", propertyValue);
          }
        });
        //
        window.addEventListener("DOMContentLoaded", function () {
          var elements = document.getElementsByTagName("iframe");
          var propertyValue = "no";

          for (var i = 0; i < elements.length; i++) {
            elements[i].setAttribute("scrolling", propertyValue);
          }
        });
        //
      }
    </script>
  </head>
  <body>
    <!---
    <a id="sdds"><h1>Boa tarde</h1></a>
    <script>
      function addProperty(id, attribute, value) {
        document.getElementById(id).setAttribute(attribute, value);
      }
      addProperty("sdds", "href", "./index.html");
    </script>
