<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site do Curso Tecnico</title>
    <script>
      function adjustIframeHeight(iframe) {
        iframe.style.height =
          iframe.contentWindow.document.body.scrollHeight + "px";
      }
    </script>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <time><h1>Ultima atualização 16:18</h1></time>
    <br />
    <iframe
      src="./iframes/toggle1.html"
      frameborder="0"
      onload="adjustIframeHeight(this);"
      scrolling="no"
    ></iframe>
    <iframe
      src="./iframes/toggle2.html"
      frameborder="0"
      onload="adjustIframeHeight(this);"
      scrolling="no"
    ></iframe>
  </body>
</html>
