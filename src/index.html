<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site do Curso Tecnico</title>
    <script src="path/to/your-script.js"></script>

    <script>
      function adjustIframeHeight(iframe) {
        iframe.style.height =
          iframe.contentWindow.document.body.scrollHeight + "px";
        //
        window.addEventListener("DOMContentLoaded", function () {
          var elements = document.getElementsByTagName("iframe");
          var propertyValue = "0";

          for (var i = 0; i < elements.length; i++) {
            elements[i].setAttribute("frameborder", propertyValue);
          }
        });
        //
        window.addEventListener("DOMContentLoaded", function () {
          var elements = document.getElementsByTagName("iframe");
          var propertyValue = "no";

          for (var i = 0; i < elements.length; i++) {
            elements[i].setAttribute("scrolling", propertyValue);
          }
        });
        //
      }
    </script>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <time><h1>Ultima atualização 16:18</h1></time>
    <br />
    <iframe
      src="./iframes/toggle1.html"
      onload="adjustIframeHeight(this);"
    ></iframe>
    <iframe
      src="./iframes/toggle2.html"
      onload="adjustIframeHeight(this);"
    ></iframe>
  </body>
</html>
